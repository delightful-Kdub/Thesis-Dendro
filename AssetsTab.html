<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tree Assets</title>
    <meta name="author" content="Krysta Harrison">
    <meta name="description" content="#">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
    <script type="text/javascript">tinyMCE.init({mode : "textareas"});</script>
    <script src="js/print.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

  </head>
  <body>
    <img id="creamTree" src="assets/creamTree.png" alt="cream tree watermark" />

    <header>
      <div clas="logo"><img src="assets/Logo.png" alt="Dendro Logo" width="167px" height="58px"/></div>

      <div id="selectorWrap">
        <img id="blueTree" src="assets/blueTree.png" alt="blue tree" />

        <h4>This Tree:</h4>

        <select id="treeSelector">
          <option value="Project 1">Project 1</option>
          <option value="Project 2">Project 2</option>
          <option value="Project 3">Project 3</option>
        </select>
      </div>

      <div>
        <button class="accountButton" onclick="location.href='Settings.html'"><img src="assets/icons/accountsIcon.png" alt="account icon" width="15px" height"25px"/>John</button>
      </div>
    </header>



<!-- START Vertically Tabbed Content  -->
    <section>
      <div class="container">
        <div class="tabordion">

          <div class="menu">
            <label id="history">History</label>
            <label id="screenshots">Screenshots</label>
            <label id="notes">Notes</label>
          </div>

          <div class="content">

            <div class="notes-content tab-content open">
              <div class="paneHeader"></div>
              <form>
                <p>
                  <textarea name="" cols="50" rows="15"> This is the content </textarea>
                  <!--<input type="submit" value="save" /> -->
                </p>
              </form>
            </div>

            <div class="screenshots-content tab-content">
              <div class="paneHeader">
                <form id="screenshotsFilter" action="">
                  <p><b>Show:</b></p>
                  <div><input type="radio" name="all" value="all"> All Screenshots</div>
                  <div><input type="radio" name="markedUp" value="markedUp"> Marked-up Screenshots</div>
                  <div><input type="radio" name="Bookmarked" value="Bookmarked"> Bookmarked</div>
                </form>
              </div>
                <div id="gallery">
                  <img data-tags="Animators,Illustrators" src="http://lorempixel.com/g/351/220/fashion/1" alt="" />
                  <img data-tags="Photographers,Filmmakers" src="http://lorempixel.com/g/351/220/fashion/" alt="" />
                  <img data-tags="Photographers,Filmmakers" src="http://lorempixel.com/g/351/220/fashion/3" alt="" />
                  <img data-tags="Designers" src="http://lorempixel.com/g/351/220/fashion/4" alt="" />
                  <img data-tags="Filmmakers" src="http://lorempixel.com/g/351/220/fashion/5" alt="" />
                  <img data-tags="Designers" src="http://lorempixel.com/g/351/220/fashion/6" alt="" />
                  <img data-tags="Animators,Photographers" src="http://lorempixel.com/g/351/220/fashion/7" alt="" />
                  <img data-tags="Designers" src="http://lorempixel.com/g/351/220/fashion/8" alt="" />
                  <img data-tags="Animators,Illustrators" src="http://lorempixel.com/g/351/220/fashion/9" alt="" />
                  <img data-tags="Animators,Illustrators" src="http://lorempixel.com/g/351/220/fashion/10" alt="" />
                  <img data-tags="Designers" src="http://lorempixel.com/g/351/220/fashion/4" alt="" />
                  <img data-tags="Filmmakers" src="http://lorempixel.com/g/351/220/fashion/5" alt="" />
                  <img data-tags="Designers" src="http://lorempixel.com/g/351/220/fashion/6" alt="" />
                  <img data-tags="Animators,Photographers" src="http://lorempixel.com/g/351/220/fashion/7" alt="" />
                  <img data-tags="Designers" src="http://lorempixel.com/g/351/220/fashion/8" alt="" />
                  <img data-tags="Animators,Illustrators" src="http://lorempixel.com/g/351/220/fashion/9" alt="" />
                  <img data-tags="Animators,Illustrators" src="http://lorempixel.com/g/351/220/fashion/10" alt="" />
                </div>

              </div>


            <div class="history-content tab-content">
              <div class="paneHeader">
                <span>
                  <button id="worksCited">Generate Works Cited</button>
                  <a href="#" id="printbutton">
                    <img src="assets/icons/Print.png" alt="print icon" id="printBtn"/></a>
                </span>
              </div>
              <div id="historyTable">
                <p>History Table goes here</p>
                  <iframe src="chrome://history/"></iframe>


              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>



<!-- END Vertically Tabbed Content  -->


<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>


  </body>


</html>
